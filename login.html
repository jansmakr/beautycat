    <!-- 로그인 폼 -->

                <p class="text-gray-600">beautycat 계정으로 로그인하세요</p>
            </div>

            <!-- 로그인 폼 -->
            <form id="loginForm" class="space-y-6">
                <!-- 사용자 유형 선택 -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">사용자 유형</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex flex-col items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 transition-colors">

                        </label>
                        <label class="flex flex-col items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 transition-colors">
                            <input type="radio" name="userType" value="shop" class="sr-only">

                <!-- 이메일 -->

                    <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="unni-input pr-12" placeholder="비밀번호를 입력하세요">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                </div>





                <!-- 로그인 버튼 -->
                <button type="submit" class="w-full btn-primary py-3 text-base font-semibold">
                    로그인
                </button>
            </form>

            <!-- 하단 링크 -->

                    <p class="text-xs text-gray-500 mb-2">관리자</p>
                    <div class="flex justify-center">
                        <input type="password" id="adminPassword" placeholder="관리자 비밀번호" 
                               class="px-3 py-1 text-sm border border-gray-300 rounded-l-lg focus:outline-none focus:ring-1 focus:ring-primary-500 w-32"
                               onkeypress="checkAdminLogin(event)">
                        <button onclick="adminLogin()" 
                                class="px-4 py-1 text-sm bg-gray-600 text-white rounded-r-lg hover:bg-gray-700 transition-colors">
                            로그인
                        </button>
                    </div>
                </div>

<script src="standalone-auth.js"></script>
<script src="js/auth.js"></script>
    
    <script>
        // 사용자 유형 선택 시 스타일 변경
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // 모든 라벨에서 선택 스타일 제거
                document.querySelectorAll('label').forEach(label => {
                    label.classList.remove('border-primary-500', 'bg-primary-50');
                });
                
                // 선택된 라벨에 스타일 추가
                if (this.checked) {
                    this.parentElement.classList.add('border-primary-500', 'bg-primary-50');
                }
            });
        });

        // 초기 선택 상태 설정
        document.querySelector('input[name="userType"]:checked').parentElement.classList.add('border-primary-500', 'bg-primary-50');

        // 비밀번호 표시/숨기기
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // 관리자 로그인 함수
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '5874') {
                // 관리자 세션 설정
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('adminLoginTime', new Date().getTime());
                alert('관리자로 로그인되었습니다.');
                window.location.href = 'admin-dashboard.html';
            } else if (password === '') {
                alert('비밀번호를 입력하세요.');
            } else {
                alert('잘못된 비밀번호입니다.');
                document.getElementById('adminPassword').value = '';
            }
        }

        // 엔터키로 관리자 로그인
        function checkAdminLogin(event) {
            if (event.key === 'Enter') {
                adminLogin();
            }
        }

        // 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            
            // auth.js의 로그인 함수 호출
            if (typeof handleLogin === 'function') {
                handleLogin(e);
            } else {
                // 임시 처리
                alert('로그인 처리 중입니다...');
            }
        });
    </script>
